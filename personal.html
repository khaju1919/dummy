<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: rgb(0, 128, 58);">
    <h1 style="color: red;"><b><center>Personal Details</center>

    </b></h1>
    <form style="text-align: center;" action="">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <label for="gender">Gender:</label> &nbsp;&nbsp;



          <input type="radio" id="male" name="fav_language" value="Male">
          <label for="male">Male</label>

          <input type="radio" id="other" name="fav_language" value="Others">
          <label for="other">Others</label><br><br>
          
        




    
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact"><br>
        <h1 style="color: red;text-align: center;">Educational Qualification</h1>
        <label for="degree">Degree:</label>

        <select id="degree">
            <option value="selected">-- Select Group --</option>
          <option value="bcom">BCOM</option>
          <option value="btech">BTECH</option>
          <option value="bsc">BSC</option>
          <option value="bed">BED</option>
        </select>

        <label for="engin">Engineering:</label>

          <option value="mech">MECH</option>
        </select>

        <input type="checkbox" id="chess" name="ches" checked>
        <label for="books">Reading Books</label>
        <input type="checkbox" id="books" name="book"><br><br>

        <h1 id="address" style="color: red;text-align: center;">Address</h1>

        <textarea name="address" id="address" cols="50" rows="5"></textarea><br><br>

        <label for="resume">Attch Resume:</label>
        <input type="file" id="resume" name="resume"><br><br>
